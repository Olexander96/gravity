<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="header">
        <h1 class="visually-hidden">Simple time tracking. Powerful reporting.</h1>
        <div class="container">
            <img class="header__logo" src="../img/Logo.png" alt="logo-gravity">
            <nav class="header__menu">
                <ul class="list">
                    <li class="list__item"><a href="#">Features</a></li>
                    <li class="list__item"><a href="#">Pricing</a></li>
                    <li class="list__item"><a href="#">Why Gravity</a></li>
                    <li class="list__item"><a href="#">Sign In</a></li>
                </ul>
                <button class="button">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#icon-menu"></use>
                    </svg>
                    Menu
                </button>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="container">
                <picture class="intro__picture">
                    <source srcset="img/intro-desktop.png" media="(min-width: 1200px)">
                    <img src="img/intro-mobile.png" alt="MDN">
                </picture>
                <div class="intro__info">
                    <h2>Simple time tracking. Powerful reporting.</h2>
                    <p>Turn your team on to productivity with Gravity the time tracker.</p>
                    <a href="#">Request early access</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
